<!DOCTYPE html>
<html lang="en">
<!-- hii
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4618b50b4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="1.png" type="image/png">
    <title>Mymedia-log in or signup</title>
</head>

<body>
    <div class="container">

        <div class="box">
            <h1>Log In</h1>
            <div>
                <input type="text" name="userid" id="userid" placeholder="Email address or Phone number">
            </div>
            <div>
                <input type="password" name="passwd" id="passwd" placeholder="Password" onblur="checkpasswd()">
                <div id="feedback"></div>
            </div>
            <div>
                <button>Log In</button>
            </div>
            <h4><a href="" id="forgetpasswd">Forgotten password?</a></h4>
            <hr>
            <P>or</P>
            <div>
                <button style="background-color: green;" id="newaccount"
                    onclick="window.location.href='newaccount.html';">Create New
                    Account</button>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <span>
                <hr> Mymedia Â© 2021
                <hr>
            </span>
        </div>
    </footer>

    <script src="login.js"></script>
</body>

</html>
